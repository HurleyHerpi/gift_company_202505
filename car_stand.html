    <style>
        
        html, body {
            /* 背景顏色就會緊貼瀏覽器邊緣，導航列與圖片也會對齊畫面，不再有空隙。 */
            margin: 0;
            padding: 0;
            background-color: #d8eef9;
           box-sizing: border-box;/*所有元素的 padding/border 都包含在寬高內*/
            }

        .navbar {
            top: 0;
            left: 0;
            width: 100%;
            background-color: #d8eef9;
            padding: 0 20px;
            position: fixed;/* 關鍵：固定位置 */
            z-index: 1000; /* 確保在其他內容之上 */
            }

            .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 68px;
            position: relative;
            }

            /* 漢堡按鈕 */
            .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            width: 30px;
            height: 30px;
            }

            .menu-toggle span {
            height: 4px;
            background-color: #5D3A00;
            margin: 4px 0;
            border-radius: 2px;
            }

            .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            }

            .nav-item {
            position: relative;
            }

            .nav-links a,
            .dropdown-btn {
            text-decoration: none;
            background-color: #63a6db;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            transition: color 0.3s;
            display: inline-block;
            white-space: nowrap;
            }

            .nav-links a:hover,
                .dropdown-btn:hover {
                text-decoration: none;
                color: #023364;
                background-color: white;
                padding: 10px 20px;
                border-radius: 20px;
                transition: color 0.3s;
                display: inline-block;
                white-space: nowrap;
                }

            /* 下拉選單 */
            .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: rgb(247, 247, 238);
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1;
            padding: 10px 0;
            }

            .dropdown-content a {
            display: block;
            color: white;
            background-color: #2b1903;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px 10px;
            }

            .dropdown-content a:hover {
            color: #D2B48C;
            }

            .nav-item:hover .dropdown-content {
            display: block;
            }

            /* 手機版樣式 */
            @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 200px;
                left: 0;
                width: 100%;
                background-color: beige;
                padding: 20px;
            }

            .nav-item:hover .dropdown-content {
                position: relative;
                top: auto;
                left: auto;
                box-shadow: none;
            }

            #menu-toggle:checked + .nav-links {
                display: flex;
            }
            }

            /* 藏起 checkbox */
            #menu-toggle {
            display: none;
            }
            .content {
                margin-top: 70px; /* 預留空間避免內容被 navbar 擋住 */
                padding: 20px;
                }
